[build]
  command = "npm ci && npm run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20.9.0"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[context.production.environment]
  NPM_FLAGS = ""
  NPM_CONFIG_REGISTRY = "https://registry.npmjs.org/"

[functions]
  external_node_modules = ["mongodb"]
  node_bundler = "esbuild"